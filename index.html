<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Yuki Unleashed</title>
</head>

<body>
    <main>
        <!-- game intro-->
        <div id="game-intro">
            <img src="./images/path-forest.jpg" alt="" class="logo-img"/>
            <br/>
            <button id="start-button">Start Game</button>
            <p>Use arrow keys to control the dog</p>
        </div>

        <div id="game-container">
            <div>
                <h2>Stats</h2>
                <p>Collected: <span id="collected">0</span></p>
                <p>Lives: <span id="lives">3</span></p>
            </div>
            <!-- game screen (should be hidden with css display: none)-->
            <div id="game-screen"></div>
        </div>

        <!-- game end (should be hidden with css display: none)-->
        <div id="game-end">
            <img src="./images/path-forest-game-over.png" alt="" class="logo-img"/>
            <h1>Game Over</h1>
            <br/>
            <button id="restart-button">Restart</button>
        </div>

    </main>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
